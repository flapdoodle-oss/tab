# The root logger with appender name
rootLogger = DEBUG, STDOUT

# Direct log messages to stdout
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c - %msg%n

# Loggers
logger.de.flapdoodle.kfx.name = de.flapdoodle.kfx
logger.de.flapdoodle.kfx.level = info

logger.de.flapdoodle.kfx.layout.name = de.flapdoodle.kfx.layout
logger.de.flapdoodle.kfx.layout.level = warn

logger.de.flapdoodle.tab.name = de.flapdoodle.tab
logger.de.flapdoodle.tab.level = debug
